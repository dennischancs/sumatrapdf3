			var parts = uri.split("/");

			return name;
		}

		function myInit() {
			$("buildtime").innerHTML = sumBuiltOn;

			var name = getName(sumLatestExeZip64);

			setDlURL("urlinstaller64", html);

			var el = $("buildsha1");
			el.href = "https://github.com/sumatrapdfreader/sumatrapdf/commit/" + sumCommitSha1;
			el.text = sumCommitSha1;
		}
		window.onload = myInit;
	</script>
